<html>

<head>
  <title>Match Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
  <script src="/js/jquery-1.11.3.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/lib/jquery.json.min.js"></script>
  <script src="/lib/jquery.websocket-0.0.1.js"></script>
  <script src="/js/cheesy-websocket.js"></script>
  <script src="/js/match_control.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">FLL Tournament Manager</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/match_control">Match Control</a></li>
          <li><a href="/scoring">Scoring</a></li>
          <li><a href="/event_setup">Event Setup</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="margin-left:40px; margin-right:40px">
    <div class="page-header">
      <h1>Match Control
        <small></small>
      </h1>
    </div>

    <font style="font-weight:bold">Match State: </font>
    <font id="matchState"></font>
    <div style="display:block">
      <label>Current Match: </label>
      <select class="form-control" id="matchIndexSelect" style="width:50px">
      </select>
    </div>

    <div style="text-align:center">
      <div id="countdown" style="font-size:30px">
        2:30
      </div>

      <button class="btn btn-success" value="Start Match" id="startMatchBtn">Start Match</button>
      <button class="btn btn-danger" value="Reset Timer" id="resetTimerBtn">Reset Timer</button>
      <br>
      <br>
      <div style="height:500px;overflow:auto;">
        <table id="matchListTable" class="table" style="text-align:center">
          <tr style="font-weight:bold">
            <td><b>Match #</b></td>
            <td><b>Match Time</b></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
